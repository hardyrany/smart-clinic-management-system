<h2>Doctor Dashboard</h2>

<h3>Create Prescription</h3>

<input type="number" id="appointmentId" placeholder="Appointment ID">
<input type="text" id="medName" placeholder="Medication">
<input type="text" id="dosage" placeholder="Dosage">

<button onclick="createPrescription()">Save</button>

<script src="js/api.js"></script>
<script>
async function createPrescription() {

    await apiRequest("/prescriptions", "POST", {
        appointmentId: appointmentId.value,
        medications: [{
            name: medName.value,
            dosage: dosage.value,
            duration: "5 days"
        }],
        notes: "After meals"
    });

    alert("Prescription saved!");
}
</script>
